<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Birthday Card</h1>
      <p>Create a card that feels like you wrote it</p>
    </header>

    <main class="main">
      <section class="form-section">
        <form id="card-form" class="card-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Alex" required>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" placeholder="25" min="1" max="120" required>
            </div>
          </div>
          <div class="form-group">
            <label for="characteristics">What makes them special <span class="hint">(e.g. kind, funny, always there for me)</span></label>
            <textarea id="characteristics" name="characteristics" rows="2" placeholder="A few words that describe themâ€¦"></textarea>
          </div>
          <div class="form-group">
            <span class="form-label">Photo of the person <span class="hint">(optional â€” JPG or PNG only)</span></span>
            <label class="photo-upload" for="photo">
              <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png,image/jpeg,image/png">
              <span class="photo-upload-label" id="photo-label">Choose a photo</span>
            </label>
            <p class="form-error" id="photo-error" role="alert" aria-live="polite" hidden></p>
          </div>
          <div class="form-group">
            <label for="personal-message">Your message <span class="hint">(optional â€” write from the heart)</span></label>
            <textarea id="personal-message" name="personal-message" rows="4" placeholder="Write something personal. If you leave this blank, weâ€™ll create a message from the words above."></textarea>
          </div>
          <button type="submit" class="btn-generate">Generate card</button>
        </form>
      </section>

      <section class="card-section" id="card-section" aria-hidden="true">
        <div class="card-container">
          <article class="birthday-card" id="birthday-card">
            <div class="card-image-wrapper" id="card-image-wrapper">
              <div class="confetti-container" id="confetti-container" aria-hidden="true">
                <span class="confetti" style="--i:0;--x:5%;--y:10%;--d:1.2s;--c:#ff6b9d"></span>
                <span class="confetti" style="--i:1;--x:15%;--y:5%;--d:1.5s;--c:#ffd93d"></span>
                <span class="confetti" style="--i:2;--x:25%;--y:15%;--d:1.8s;--c:#6bcb77"></span>
                <span class="confetti" style="--i:3;--x:35%;--y:8%;--d:1.1s;--c:#4d96ff"></span>
                <span class="confetti" style="--i:4;--x:45%;--y:12%;--d:1.4s;--c:#e879f9"></span>
                <span class="confetti" style="--i:5;--x:55%;--y:6%;--d:1.6s;--c:#ff9a9e"></span>
                <span class="confetti" style="--i:6;--x:65%;--y:14%;--d:1.3s;--c:#a8edea"></span>
                <span class="confetti" style="--i:7;--x:75%;--y:10%;--d:1.7s;--c:#fed6e3"></span>
                <span class="confetti" style="--i:8;--x:85%;--y:7%;--d:1.2s;--c:#ff6b6b"></span>
                <span class="confetti" style="--i:9;--x:92%;--y:12%;--d:1.5s;--c:#ffd93d"></span>
                <span class="confetti" style="--i:10;--x:8%;--y:70%;--d:1.4s;--c:#4d96ff"></span>
                <span class="confetti" style="--i:11;--x:20%;--y:75%;--d:1.6s;--c:#e879f9"></span>
                <span class="confetti" style="--i:12;--x:50%;--y:72%;--d:1.1s;--c:#6bcb77"></span>
                <span class="confetti" style="--i:13;--x:70%;--y:78%;--d:1.5s;--c:#ff9a9e"></span>
                <span class="confetti" style="--i:14;--x:88%;--y:74%;--d:1.3s;--c:#ffd93d"></span>
              </div>
              <div class="birthday-frame">
                <span class="party-hat" aria-hidden="true">ðŸŽ‚</span>
                <img id="card-image" src="" alt="Birthday celebration" class="card-image">
              </div>
            </div>
            <div class="card-content">
              <h2 class="card-title">Happy birthday!</h2>
              <p class="card-recipient" id="card-recipient"></p>
              <div class="card-message" id="card-message"></div>
              <p class="card-signature" id="card-signature"></p>
            </div>
          </article>
          <div class="card-actions">
            <button type="button" class="btn btn-download" id="btn-download">Download</button>
            <button type="button" class="btn btn-new" id="btn-new">Create another</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
